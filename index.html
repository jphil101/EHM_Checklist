<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-item {
            transition: all 0.5s ease-in-out;
        }
        .toggle-arrow {
            transition: transform 0.3s ease;
        }
        .collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }
        /* Animation for when a task is completed */
        @keyframes complete-animation {
            0% { background-color: #fff; transform: scale(1); }
            50% { background-color: #dcfce7; transform: scale(1.02); } /* Light green flash */
            100% { opacity: 0; transform: scale(1); }
        }
        .task-item.completing {
            animation: complete-animation 0.6s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Priority Checklist</h1>
            <p class="text-gray-600 mt-2">Organize your tasks with an Eisenhower Matrix approach.</p>
        </header>
        
        <div id="loading" class="text-center py-10">
            <p class="text-lg text-gray-600">Loading your tasks...</p>
        </div>

        <main id="main-content" class="hidden">
            <!-- Ongoing Tasks Section -->
            <section class="mb-8">
                <div id="ongoing-header" class="flex justify-between items-center cursor-pointer bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-semibold">Ongoing Tasks</h2>
                    <svg class="toggle-arrow w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div id="ongoing-tasks-container" class="mt-2">
                    <!-- Column Headers -->
                    <div id="tasks-header" class="flex items-center gap-3 px-3 py-2 text-sm font-semibold text-gray-500 border-b-2 border-gray-200">
                        <div class="h-5 w-5 flex-shrink-0"></div> <!-- Checkbox placeholder -->
                        <div class="flex-shrink-0 w-28">Urgency</div>
                        <div class="flex-shrink-0 w-28">Impact</div>
                        <div class="w-28 flex-shrink-0 text-center">Priority</div>
                        <div class="flex-grow">Task Title</div>
                        <div class="w-6 h-6 flex-shrink-0"></div> <!-- Delete button placeholder -->
                    </div>
                    <ul id="ongoing-tasks-list" class="space-y-2 pt-2">
                        <!-- Tasks will be injected here by JavaScript -->
                    </ul>
                    <button id="add-task-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        + Add New Task
                    </button>
                </div>
            </section>

            <!-- Completed Today Section -->
            <section>
                <div id="completed-header" class="flex justify-between items-center cursor-pointer bg-white p-4 rounded-lg shadow-sm collapsed">
                    <h2 class="text-2xl font-semibold">Completed Today</h2>
                    <svg class="toggle-arrow w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div id="completed-tasks-container" class="mt-2 hidden">
                     <ul id="completed-tasks-list" class="space-y-2">
                        <!-- Completed tasks will be injected here -->
                    </ul>
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>Your User ID (for cross-device access): <strong id="user-id-display" class="select-all"></strong></p>
        </footer>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
        apiKey: "AIzaSyDeCUs-MEZKDjrQWolw3zU0sf8GOf5AfN0",
        authDomain: "hower-checklist.firebaseapp.com",
        projectId: "hower-checklist",
        storageBucket: "hower-checklist.firebasestorage.app",
        messagingSenderId: "504371438413",
        appId: "1:504371438413:web:724c1dbdc6b39b7b5c0d04",
        measurementId: "G-W22PQ56REL"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-checklist-app';

        // --- Priority Matrix ---
        const priorityMatrix = {
            '1-1': { text: '1 - Critical', color: 'text-red-600' },
            '1-2': { text: '2 - High', color: 'text-orange-600' },
            '1-3': { text: '3 - Moderate', color: 'text-yellow-600' },
            '2-1': { text: '2 - High', color: 'text-orange-600' },
            '2-2': { text: '3 - Moderate', color: 'text-yellow-600' },
            '2-3': { text: '4 - Low', color: 'text-green-600' },
            '3-1': { text: '3 - Moderate', color: 'text-yellow-600' },
            '3-2': { text: '4 - Low', color: 'text-green-600' },
            '3-3': { text: '5 - Planning', color: 'text-blue-600' },
        };

        // --- DOM Elements ---
        const loadingEl = document.getElementById('loading');
        const mainContentEl = document.getElementById('main-content');
        const ongoingTasksList = document.getElementById('ongoing-tasks-list');
        const completedTasksList = document.getElementById('completed-tasks-list');
        const addTaskBtn = document.getElementById('add-task-btn');
        const ongoingHeader = document.getElementById('ongoing-header');
        const completedHeader = document.getElementById('completed-header');
        const ongoingContainer = document.getElementById('ongoing-tasks-container');
        const completedContainer = document.getElementById('completed-tasks-container');
        const userIdDisplay = document.getElementById('user-id-display');

        // --- Firebase Initialization ---
        let app, db, auth, userId, tasksCollectionRef;
        let localTasks = [];

        // --- Tone.js Sound Setup ---
        let synth;
        let audioReady = false;

        function setupAudio() {
            if (audioReady || typeof Tone === 'undefined') return;
            synth = new Tone.Synth().toDestination();
            audioReady = true;
            document.body.removeEventListener('click', setupAudio, true);
        }
        // Start audio context on the first user click anywhere
        document.body.addEventListener('click', setupAudio, true);

        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing.");
                loadingEl.textContent = "Error: Application is not configured correctly.";
                return;
            }
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = userId;
                    tasksCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'tasks');
                    setupListeners();
                    loadingEl.style.display = 'none';
                    mainContentEl.style.display = 'block';
                } else {
                     try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        loadingEl.textContent = "Error: Could not authenticate.";
                    }
                }
            });
        }
        
        function isSameDay(date1, date2) {
            if (!date1 || !date2) return false;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }

        function setupListeners() {
            onSnapshot(query(tasksCollectionRef), (snapshot) => {
                const today = new Date();
                const tasksFromDb = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                localTasks = tasksFromDb.filter(task => {
                    return task.status === 'ongoing' || (task.status === 'completed' && isSameDay(task.completedAt, today));
                });
                
                renderTasks();
            });

            addTaskBtn.addEventListener('click', handleAddTask);
            ongoingHeader.addEventListener('click', () => toggleSection(ongoingHeader, ongoingContainer));
            completedHeader.addEventListener('click', () => toggleSection(completedHeader, completedContainer));
        }

        function toggleSection(header, container) {
            header.classList.toggle('collapsed');
            container.classList.toggle('hidden');
        }

        function renderTasks() {
            ongoingTasksList.innerHTML = '';
            completedTasksList.innerHTML = '';

            localTasks.sort((a, b) => {
                if (a.status === 'ongoing' && b.status === 'ongoing') {
                    const priorityA = (a.priority || '99').split(' ')[0];
                    const priorityB = (b.priority || '99').split(' ')[0];
                    return priorityA.localeCompare(priorityB);
                }
                if (a.status === 'completed' && b.status === 'completed') {
                    return new Date(b.completedAt) - new Date(a.completedAt);
                }
                return 0;
            });
            
            const ongoingTasks = localTasks.filter(t => t.status === 'ongoing');
            const completedTasks = localTasks.filter(t => t.status === 'completed');

            if (ongoingTasks.length === 0) {
                 ongoingTasksList.innerHTML = `<li class="text-center text-gray-500 py-4">All tasks are complete. Great job!</li>`;
            } else {
                ongoingTasks.forEach(task => ongoingTasksList.appendChild(createTaskElement(task)));
            }

            if (completedTasks.length === 0) {
                 completedTasksList.innerHTML = `<li class="text-center text-gray-500 py-4">No tasks completed today.</li>`;
            } else {
                completedTasks.forEach(task => completedTasksList.appendChild(createTaskElement(task)));
            }
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = `task-item flex items-center gap-3 p-3 bg-white rounded-lg shadow-sm ${task.status === 'completed' ? 'opacity-70' : ''}`;
            li.dataset.id = task.id;

            const priority = priorityMatrix[`${task.urgency}-${task.impact}`] || { text: 'N/A', color: 'text-gray-500' };

            li.innerHTML = `
                <input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer flex-shrink-0">
                
                <div class="flex-shrink-0 w-28">
                    <select class="urgency-select w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5" data-field="urgency">
                        <option value="1" ${task.urgency == 1 ? 'selected' : ''}>High</option>
                        <option value="2" ${task.urgency == 2 ? 'selected' : ''}>Medium</option>
                        <option value="3" ${task.urgency == 3 ? 'selected' : ''}>Low</option>
                    </select>
                </div>

                <div class="flex-shrink-0 w-28">
                     <select class="impact-select w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1.5" data-field="impact">
                        <option value="1" ${task.impact == 1 ? 'selected' : ''}>High</option>
                        <option value="2" ${task.impact == 2 ? 'selected' : ''}>Medium</option>
                        <option value="3" ${task.impact == 3 ? 'selected' : ''}>Low</option>
                    </select>
                </div>

                <div class="priority-display font-semibold w-28 flex-shrink-0 text-center ${priority.color}">${priority.text}</div>
                
                <input type="text" value="${task.title}" class="task-title-input flex-grow bg-transparent focus:bg-gray-100 rounded p-1.5 outline-none ${task.status === 'completed' ? 'line-through' : ''}" placeholder="Enter task title...">
                
                <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors flex-shrink-0">
                    <svg class="w-6 h-6 p-0.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                </button>
            `;

            li.querySelector('input[type="checkbox"]').addEventListener('change', (e) => handleToggleComplete(task.id, e.target.checked));
            li.querySelectorAll('select').forEach(sel => sel.addEventListener('change', (e) => handleUpdateTask(task.id, e.target.dataset.field, e.target.value)));
            li.querySelector('.task-title-input').addEventListener('blur', (e) => handleUpdateTask(task.id, 'title', e.target.value));
            li.querySelector('.delete-btn').addEventListener('click', () => handleDeleteTask(task.id));
            
            return li;
        }

        async function handleAddTask() {
            const newDocRef = doc(tasksCollectionRef);
            const newTask = {
                title: '',
                urgency: '3',
                impact: '3',
                priority: '5 - Planning',
                status: 'ongoing',
                createdAt: new Date().toISOString(),
                completedAt: null
            };
            await setDoc(newDocRef, newTask);
        }

        async function handleToggleComplete(taskId, isCompleted) {
            const taskRef = doc(tasksCollectionRef, taskId);
            
            if (isCompleted) {
                const taskElement = document.querySelector(`li[data-id='${taskId}']`);
                if (taskElement) {
                    if (audioReady) {
                        await Tone.start(); // Required by browsers
                        synth.triggerAttackRelease("E5", "16n");
                    }
                    taskElement.classList.add('completing');
                    taskElement.addEventListener('animationend', () => {
                        updateDoc(taskRef, { status: 'completed', completedAt: new Date().toISOString() });
                    }, { once: true });
                }
            } else {
                await updateDoc(taskRef, { status: 'ongoing', completedAt: null });
            }
        }

        async function handleUpdateTask(taskId, field, value) {
            const task = localTasks.find(t => t.id === taskId);
            if (!task) return;

            const updateData = { [field]: value };
            
            if (field === 'urgency' || field === 'impact') {
                const newUrgency = field === 'urgency' ? value : task.urgency;
                const newImpact = field === 'impact' ? value : task.impact;
                updateData.priority = priorityMatrix[`${newUrgency}-${newImpact}`]?.text || 'N/A';
            }

            const taskRef = doc(tasksCollectionRef, taskId);
            await updateDoc(taskRef, updateData);
        }

        async function handleDeleteTask(taskId) {
            if (confirm("Are you sure you want to delete this task permanently?")) {
                 const taskRef = doc(tasksCollectionRef, taskId);
                 await deleteDoc(taskRef);
            }
        }

        initializeFirebase();

    </script>
</body>
</html>
